apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-first-own-project
  labels:
    app: go-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: pandiyan0/sarguna:v1 #docker-username/repo namego-web-app:1.14.2
        ports:
        - containerPort: 8080
